<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTrends Analytics | Bibliometric Study</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ“Š</span>
                <h1>TechTrends <span class="highlight">Analytics</span></h1>
            </div>
            <p class="subtitle">Bibliometric Study: Blockchain, Tokenization, Smart Contracts (2020-2025)</p>
        </header>

        <main>
            <!-- Key Metrics Section -->
            <section class="metrics-grid" id="key-metrics">
                <!-- Injected via JS -->
            </section>

            <!-- Charts Section -->
            <section class="charts-container">
                <div class="chart-card">
                    <h2>Publication Trends (2020-2025)</h2>
                    <div class="chart-wrapper">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="card-header">
                        <h2>Total Volume Comparison</h2>
                        <select id="volumeYearFilter" class="chart-filter">
                            <option value="all">All Years</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="volumeChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Qualitative Analysis Section -->
            <section class="analysis-section">
                <h2>Qualitative Analysis: Top Articles</h2>

                <div class="analysis-controls">
                    <div class="topic-filters">
                        <button class="filter-btn active" data-topic="Blockchain">Blockchain</button>
                        <button class="filter-btn" data-topic="Tokenization">Tokenization</button>
                        <button class="filter-btn" data-topic="Smart contract">Smart Contract</button>
                    </div>

                    <div class="secondary-controls">
                        <input type="text" id="articleSearch" placeholder="Search articles..." class="search-input">
                        <div class="year-filters">
                            <button class="year-btn active" data-year="all">All</button>
                            <button class="year-btn" data-year="2020">2020</button>
                            <button class="year-btn" data-year="2021">2021</button>
                            <button class="year-btn" data-year="2022">2022</button>
                            <button class="year-btn" data-year="2023">2023</button>
                            <button class="year-btn" data-year="2024">2024</button>
                            <button class="year-btn" data-year="2025">2025</button>
                        </div>
                    </div>
                </div>

                <div class="top-keywords-container">
                    <h3>Top Keywords (Filtered)</h3>
                    <div id="top-keywords-list" class="keywords-cloud">
                        <!-- Injected via JS -->
                    </div>
                </div>

                <div id="articles-container" class="articles-grid">
                    <!-- Articles injected via JS -->
                </div>
            </section>
        </main>

        <footer>
            <p>Generated by Antigravity for TechTrends Analytics &copy; 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
